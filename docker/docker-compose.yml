name: my-nextjs-app

services:
  postgres:
    container_name: diet-app-postgres
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=dietapp
      - POSTGRES_PASSWORD=dietapp123
      - POSTGRES_DB=dietapp
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - nextjs-network
    restart: unless-stopped

  nextjs:
    container_name: nextjs-dev
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: dev
    ports:
      - "3000:3000"
    volumes:
      - ..:/app
      - /app/node_modules
      - /app/.next
      # pnpm特有: pnpmのストアをキャッシュ
      - pnpm-store:/pnpm/store
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - DATABASE_URL=postgresql://dietapp:dietapp123@postgres:5432/dietapp
    stdin_open: true
    tty: true
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - nextjs-network

volumes:
  pnpm-store:
  postgres-data:

networks:
  nextjs-network:
    driver: bridge